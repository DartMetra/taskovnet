<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тасков нет</title>
  </head>
  <body style="background-color: #5c4f00">
    <img
      src="657e59fe-e2dd-4504-8cc4-c5ed4d1c546c.gif"
      alt=""
      style="
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      "
    />

    <div
      style="
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgb(132, 0, 195);
        display: none;
        transform: scale(10);
        margin: 0;
        padding: 10px;
      "
      id="cry"
    >
      Ярослав дай тасков!
    </div>

    <script>
      function modal() {
        document.getElementById("cry").style.display = "block";
      }

      setTimeout(modal, 2000);
    </script>
  </body>
</html>
